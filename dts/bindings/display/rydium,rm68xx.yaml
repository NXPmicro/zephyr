description: rydium rm68xx panel

compatible: "rydium,rm68xx"

include: base.yaml

on-bus: mipi-dsi

properties:
    label:
      required: true

    reset-gpios:
      type: phandle-array
      required: false
      description: |
        The RESETn pin is asserted to disable the sensor causing a hard
        reset.  The sensor receives this as an active-low signal.

    pwr-gpios:
      type: phandle-array
      required: false
      description: |
        The PWRn pin is asserted to do a power on for the panel.
        The panel receives this as an active-high signal.

    bl-gpios:
      type: phandle-array
      required: false
      description: |
        The BLn pin is asserted to control the backlight of the panel.
        The sensor receives this as an active-high signal.
